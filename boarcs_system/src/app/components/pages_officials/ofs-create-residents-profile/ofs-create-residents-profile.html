<div class="resident-form-container">
  <h2 class="form-title">Create Resident Account</h2>

  <form class="resident-form">
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" required />
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
      </div>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter complete address" required />
    </div>

    <!-- Contact Number -->
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="Enter contact number" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required />
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Create Account</button>
  </form>
</div>

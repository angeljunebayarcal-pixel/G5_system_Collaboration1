<div class="profile-content">

  <!-- TITLE -->
  <h2 class="profile-title">Profile</h2>

  <!-- TABS -->
  <div class="profile-tabs">
    <button
      class="tab"
      [class.active]="activeTab === 'personal'"
      (click)="setTab('personal')">
      Personal Details
    </button>

    <button
      class="tab"
      [class.active]="activeTab === 'account'"
      (click)="setTab('account')">
      Account Settings
    </button>
  </div>

  <!-- CARD -->
  <div class="profile-card">

    <!-- PERSONAL DETAILS -->
    <form *ngIf="activeTab === 'personal'" (ngSubmit)="savePersonal()">

      <div class="form-group">
        <span class="icon">ğŸ‘¤</span>
        <div class="input-group">
          <label>Fullname</label>
          <input type="text" [(ngModel)]="personal.fullname" name="fullname">
        </div>
      </div>

      <div class="form-group">
        <span class="icon">ğŸ“</span>
        <div class="input-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="personal.address" name="address">
        </div>
      </div>

      <div class="form-group">
        <span class="icon">ğŸ“</span>
        <div class="input-group">
          <label>Contact Number</label>
          <input type="text" [(ngModel)]="personal.contact" name="contact">
        </div>
      </div>

      <div class="form-group">
        <span class="icon">âœ‰ï¸</span>
        <div class="input-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="personal.email" name="email">
        </div>
      </div>

      <div class="form-group">
        <span class="icon">ğŸ§¾</span>
        <div class="input-group">
          <label>Role</label>
          <input type="text" [(ngModel)]="personal.role" name="role">
        </div>
      </div>

      <button class="save-btn">Save Personal Info</button>

    </form>

    <!-- ACCOUNT SETTINGS -->
    <form *ngIf="activeTab === 'account'" (ngSubmit)="saveAccount()">

      <div class="form-group">
        <span class="icon">ğŸ”‘</span>
        <div class="input-group">
          <label>Current Password</label>
          <input type="password" [(ngModel)]="account.currentPassword" name="currentPassword">
        </div>
      </div>

      <div class="form-group">
        <span class="icon">ğŸ†•</span>
        <div class="input-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="account.newPassword" name="newPassword">
        </div>
      </div>

      <div class="form-group">
        <span class="icon">âœ…</span>
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="account.confirmPassword" name="confirmPassword">
        </div>
      </div>

      <button class="save-btn">Update Password</button>

    </form>

  </div>

</div>

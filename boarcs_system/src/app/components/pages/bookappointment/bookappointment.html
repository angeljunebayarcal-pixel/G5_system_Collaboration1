<div class="appointment-wrapper">

  <h2 class="page-title">Book Appointment</h2>

  <form id="appointmentForm">

    <!-- PURPOSE -->
    <div class="form-group">
      <label>Purpose</label>
      <textarea 
        id="purpose"
        placeholder="Enter purpose of appointment"
        required></textarea>
    </div>

    <!-- BARANGAY OFFICIALS -->
    <div class="form-group">
      <label>Select Barangay Official</label>
      <select id="official" required>
        <option value="">-- Select Official --</option>
         <option>Hon. Peter Santos</option>
        <option>Hon. Maria Cruz</option>
        <option>Hon. Juan Dela Cruz</option>
      </select>
    </div>

    <!-- VALID ID PDF UPLOAD -->
    <div class="form-group">
      <label>Upload Valid ID (PDF Only)</label>
      <input 
        type="file" 
        id="validId"
        accept="application/pdf"
        required>
      <small id="fileName"></small>
    </div>

    <!-- DATE -->
    <div class="form-row">
      <div class="form-group">
        <label>Request Date</label>
        <input type="date" id="date" required>
      </div>

      <!-- TIME -->
      <div class="form-group">
        <label>Request Time</label>
        <input type="time" id="time" required>
      </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="submit-btn">
      Submit Appointment
    </button>

  </form>

</div>

<script>
const form = document.getElementById("appointmentForm");
const fileInput = document.getElementById("validId");
const fileNameText = document.getElementById("fileName");

// Show uploaded filename
fileInput.addEventListener("change", () => {
  if (fileInput.files.length > 0) {
    fileNameText.textContent = "Uploaded: " + fileInput.files[0].name;
  }
});

// Simple submit validation
form.addEventListener("submit", (e) => {
  e.preventDefault();

  const purpose = document.getElementById("purpose").value.trim();
  const official = document.getElementById("official").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const file = fileInput.files[0];

  if (!purpose || !official || !date || !time || !file) {
    alert("Please complete all fields.");
    return;
  }

  if (file.type !== "application/pdf") {
    alert("Only PDF files are allowed.");
    return;
  }

  alert("Appointment Submitted Successfully!");
  form.reset();
  fileNameText.textContent = "";
});
</script>

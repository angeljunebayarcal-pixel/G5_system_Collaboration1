<!-- Popup toast notification -->
<div *ngIf="currentPopup" class="toast-popup">
  {{ currentPopup.message }}
</div>

<!-- Persistent notifications section -->
<div class="section notifications">
  <h2>Notifications</h2>

  <!-- Delete all button -->
  <button class="btn-delete" (click)="clearAll()">
    ğŸ—‘ï¸ Clear All
  </button>

  <div class="notification-list">

    <!-- Dynamic list of notifications -->
    <div 
      class="notification"
      *ngFor="let n of notifications"
      [class.new]="n.isNew"
    >
      <p>
        <strong *ngIf="n.isNew" class="badge">New</strong>
        {{ n.message }}
      </p>
      <span class="time">{{ n.time }}</span>
    </div>

    <!-- Show this if no notifications -->
    <div *ngIf="notifications.length === 0" class="notification empty">
      <p>No notifications yet.</p>
    </div>

  </div>
</div>
